<body>
<h1>Sign up!!!</h1>
<div class="container">
<form action="csignup.php" method="POST">

<input type="text" id="lname" name="lastname" placeholder="Enter your last name" pattern="[A-Za-z]{3,15}"><br>

<label for="male">M</label>
<input type ="radio" name="val" value="Male">
<label for="female">F</label>
<input type ="radio" name="val" value="Female"><br/>
<label for="contact" style="padding:15px">Contact:</label>
<input type="contact" id="contact" name="contact" pattern="[0-9]{10}" required><br>
<label for="lname" style="padding:28px">City:</label>
<input type="text" id="lname" name="city" placeholder="Enter your city name" required pattern="[A-Za-z]{3,15}"><br>

</form>
</div>
