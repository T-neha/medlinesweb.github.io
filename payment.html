<!Doctype html>
<html>
<title>payment section</title>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="payment.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form>
	<div class="col-75">
    <div class="container">
	
		<div class="row">
		<div class="col-50">
	<h1>BILLING ADDRESS:<h1>
	<label for="fname"><i class="fa fa-user"></i>Full Name</label>
	<input type="text"  name="firstname" placeholder="Enter Full Name" pattern="[A-Za-z]{2,20}" required>

	<label for="email"><i class="fa fa-envelope"></i>Email</label> 
	<input type="text"  name="email" placeholder="Enter email" title="email should contain @xxx.com/in" required>

	<label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
	<input type="text"  name="address" placeholder="Enter address" pattern="[A-Za-z0-9]{2,70}" required>

	<label for="city"><i class="fa fa-institution"></i>City</label>
	<input type="text" name="city" placeholder="Enter city" pattern="[A-Za-z]{2,15}" required>



<div class="row">
<div class="col-50">
<label for="state">State</label>
<input type="text"  name="state" placeholder="Enter state" pattern="[A-Za-z]{2,20}" required>
</div>
<div class="col-50">
<label for="pin">Pincode</label>
<input type="text" name="pincode" placeholder="Enter pincode" pattern="[0-9]{4,7}" required>
</div>
</div>
</div>


<div class="col-50">
<h1>PAYMENT:</h1>
<label for="fname">Aceptable Cards</label>
<div class="icon-container">
			<i class="fa fa-cc-visa" style="color:navy"></i>
			<i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
</div>
	<label for="cname">Name on Card</label>
	<input type="text"  name="cardname" placeholder="Enter card name in capital letters" pattern="[A-Z]{2,30}" required>

	<label for="ccnum">Credit card number</label>
	<input type="text"  name="cardnumber" placeholder="Enter card number" pattern="[0-9]{2,16}" required>

	<label for="expmonth">Exp Month</label>
	<input type="text" name="expmonth" placeholder="Enter expire month" pattern="[A-Za-z0-9]{2,10}" required>

	<div class="row">
		<div class="col-50">
			<label for="expyear">Exp Year</label>
			<input type="text" name="expyear" placeholder="Enter year" pattern="[0-9]{1,5}" required>
		</div>

		<div class="col-50">
			<label for="cvv">CVV</label>
			<input type="text" name="cvv" placeholder="Enter cvv" pattern="[0-9]{3}" required>
		</div>
	</div>
 </div>
</div>



<label> 
	<input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing</label>
	<script>
	function openWin(){
		window.open("thankupage.html");
		}
	</script>	
	<input type="submit" value="Continue to checkout" class="btn" onclick="openWin()">
	
	
</form>
</div>
</div>
</div>



</body>
</html>
